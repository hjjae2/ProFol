{% load static %}
{% load socialaccount %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'project_app/css/create_project.css' %}">
</head>
<body>
    <div class="wrapper">
        <!--제목-->
        <img src="{% static 'project_app/image/icons/project.png' %}">
        <h1>프로젝트 생성</h1>

        <form method="POST" action="/app/{{pk}}/{{category_title}}/create_todo/">
            {%csrf_token%}
            <div class="card">
                <a class="card-title">프로젝트</a>
                {{todo_form.project}}
            </div>
            <!--항목: card로 구성-->
            <div class="card">
            <a class="card-title">할 일</a>
                {{todo_form.content}}
            </div>

            <div class="card">
                <a class="card-title">End Date</a>
                {{todo_form.end_date}}
            </div>

            <div class="card"> <!--여기아직 못함! 일단 패스-->
                <a class="card-title">파트</a>
                {{todo_form.category}}
            </div>

            <div class="card">
                <a class="card-title">태그</a>
                {{todo_form.tag}}
            </div>

            <button type="submit" class="create_btn">생성</button>
        </form>
    </div>
</body>
</html>
